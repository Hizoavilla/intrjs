    <h1>Hello World!</h1> 
    <p>Está gostando do resultado?</p>
    <script> // podem ser usados window.(comando) ou só (comando)
            // sinal de + quando number+number ele soma, 
            // quando string+string ele junta (concatena)
        var n1 = Number(window.prompt('digite um numero: '))
        var n2 = Number(window.prompt('Digite outro numero: '))

        window.alert('A soma dos valores é:  ' + s)
